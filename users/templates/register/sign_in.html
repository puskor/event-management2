{% extends "base.html" %}
{% block content %}

<div class='mx-auto w-1/2 my-9 border-2 rounded-lg p-4'>
    {% if messages %}
        {% for message in messages %}
            <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
        {% endfor %}
    {% endif %}
    <form method='POST'>
        {% csrf_token %}
        {{ form }}
        <button class='bg-red-500  border-black border-2 hover:bg-black hover:text-white px-2 py-2 rounded text-white mt-3 ' type="submit">Sign In</button>
    </form>
</div>
{% endblock content %}
